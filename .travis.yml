dist: trusty
language: python
matrix:
  include:
  - os: linux
    python: 3.6
    dist: xenial
    sudo: true
  - os: linux
    python: 3.7
    dist: xenial
    sudo: true
    env: BUILD=PYPI
  - os: linux
    python: 3.8
    dist: xenial
    sudo: true
install:
- pip install -r requirements/dev.txt
- pip install -r requirements/test.txt
- pip install pytest-cov
script:
- flake8
- python setup.py test
- sonar-scanner
after_success:
- bash <(curl -s https://codecov.io/bash)
addons:
  sonarcloud:
    organization: cloudbluesonarcube
    token:
      secure: 
deploy:
  skip_cleanup: true
  skip_existing: true
  provider: pypi
  user: apslite
  password:
    secure: 
  on:
    tags: true
    all_branches: true
    distributions: sdist
    condition: "$BUILD = PYPI"
    repo: cloudblue/django-rql
